<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Enviroself - Facebook Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&#]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        var accessToken = getParameterByName("access_token");
        var message = {};
        if (accessToken) {
            message.status = true;
            message.accessToken = accessToken;
        }
        else {
            message.status = false;
            message.error = getParameterByName("error");
            message.errorDescription = getParameterByName("error_description");
        }
        window.opener.postMessage(JSON.stringify(message), location.origin);
    </script>
</body>

</html>

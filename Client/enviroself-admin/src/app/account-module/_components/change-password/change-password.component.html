<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-8 col-lg-offset-3 col-md-offset-2 col-sm-12">
            <div class="card">
                <div class="header text-center">
                    <h4 class="title">Change password</h4>
                </div>
                <div class="content">
                    <form [formGroup]="_form" #f="ngForm" (ngSubmit)="_form.valid && submit()" validate>

                        <!-- OLD PASSWORD -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Old Password</label>
                                    <input type="password" class="form-control border-input" formControlName="oldPassword"
                                        minlength="6" [ngClass]="{ 'form-input-error': f.submitted && oldPassword.invalid }"
                                        placeholder="Old Password" required>
                                    <small hidden [ngClass]="{ 'form-input-error-message': f.submitted && oldPassword.invalid }">Old Password
                                        is required</small>
                                </div>
                            </div>
                        </div>

                        <!-- NEW PASSWORD -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>New Password</label>
                                    <input type="password" class="form-control border-input" formControlName="newPassword"
                                        minlength="6" [ngClass]="{ 'form-input-error': f.submitted && newPassword.invalid }"
                                        placeholder="New Password" required>
                                    <small hidden [ngClass]="{ 'form-input-error-message': f.submitted && newPassword.invalid }">New Password
                                        is required</small>
                                </div>
                            </div>
                        </div>

                        <!-- CONFIRM PASSWORD -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input type="password" class="form-control border-input" formControlName="confirmPassword"
                                        [ngClass]="{ 'form-input-error': f.submitted && confirmPassword.invalid }"
                                        placeholder="Confirm Password" required>
                                    <small hidden [ngClass]="{ 'form-input-error-message': f.submitted && confirmPassword.invalid }">Passwords
                                        missmatch</small>
                                </div>
                            </div>
                        </div>

                        <!-- RESET BUTTON -->
                        <div class="row">
                            <div class="text-center">
                                <button type="submit" class="btn btn-info btn-fill btn-wd">Reset</button>
                            </div>
                        </div>

                        <!-- LOADER -->
                        <div class="row">
                            <div class="row mini-loader-container" *ngIf="loading">
                                <div class="loader"></div>
                            </div>
                        </div>

                        <!-- CLEARFIX -->
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

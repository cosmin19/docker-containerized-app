<!-- Modal -->
<div id="confirmation-modal" class="modal fade" role="dialog" data-backdrop="false">
    <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" (click)="submit(false)">&times;</button>
                    <h4 class="modal-title">{{summary}}</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <p>
                                {{details}}
                            </p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" data-dismiss="modal" (click)="submit(true)">Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="submit(false)">No</button>
                </div>
            </div>
    </div>
</div>
<!-- Modal End -->
